<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋AI对战平台 - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container-fluid {
            max-width: 1200px;
            margin: 0 auto;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 20px;
        }

        .game-title {
            color: #2d3748;
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .form-label {
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 0.75rem;
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn {
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-outline-secondary {
            border: 2px solid #718096;
            color: #718096;
            font-weight: 500;
        }

        .btn-outline-secondary:hover {
            background-color: #718096;
            border-color: #718096;
            transform: translateY(-1px);
        }

        .alert {
            border-radius: 12px;
            border: none;
            text-align: center;
            font-weight: 500;
        }

        .text-muted {
            color: #718096 !important;
            text-align: center;
        }

        .small {
            font-size: 0.9rem;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
            <div class="col-md-8 col-lg-6">
                <div class="login-card p-5">
                    <div class="text-center">
                        <h2 class="game-title">🏁 五子棋AI对战平台</h2>
                        <p class="text-muted mb-4">请使用学号和密码登录</p>
                    </div>

                    <form @submit.prevent="login">
                        <div class="mb-3">
                            <label for="studentId" class="form-label">学号</label>
                            <input type="text" class="form-control" id="studentId" v-model="studentId"
                                placeholder="请输入学号" required>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" v-model="password"
                                placeholder="请输入密码" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" :disabled="loading">
                                <span v-if="loading" class="spinner-border spinner-border-sm me-2"></span>
                                {{ loading ? '登录中...' : '登录' }}
                            </button>
                        </div>
                    </form>

                    <div v-if="message" class="mt-3">
                        <div :class="['alert', messageType === 'error' ? 'alert-danger' : 'alert-success']">
                            {{ message }}
                        </div>
                    </div>

                    <div class="mt-4 text-center">
                        <p class="text-muted small">
                            测试账户：2021001-2021005<br>
                            默认密码：123456
                        </p>
                        <div class="mt-3">
                            <a href="rankings.html" class="btn btn-outline-secondary btn-sm me-2">查看排行榜</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    studentId: '',
                    password: '',
                    loading: false,
                    message: '',
                    messageType: 'success'
                };
            },
            methods: {
                async login() {
                    if (!this.studentId.trim() || !this.password.trim()) {
                        this.showMessage('请填写学号和密码', 'error');
                        return;
                    }

                    this.loading = true;
                    this.message = '';

                    try {
                        const response = await fetch('/api/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                studentId: this.studentId,
                                password: this.password
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            this.showMessage('登录成功，正在跳转...', 'success');
                            setTimeout(() => {
                                window.location.href = 'upload.html';
                            }, 1000);
                        } else {
                            this.showMessage(data.error || '登录失败', 'error');
                        }
                    } catch (error) {
                        console.error('登录错误:', error);
                        this.showMessage('网络错误，请重试', 'error');
                    } finally {
                        this.loading = false;
                    }
                },
                showMessage(text, type) {
                    this.message = text;
                    this.messageType = type;
                    if (type === 'success') {
                        setTimeout(() => {
                            this.message = '';
                        }, 3000);
                    }
                }
            },
            async mounted() {
                // 检查是否已经登录
                try {
                    const response = await fetch('/api/auth-status');
                    const data = await response.json();
                    if (data.loggedIn) {
                        window.location.href = 'upload.html';
                    }
                } catch (error) {
                    console.log('检查登录状态失败:', error);
                }
            }
        }).mount('#app');
    </script>
</body>

</html>

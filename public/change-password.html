<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - 五子棋对战平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar {
            border-radius: 15px;
            margin: 0 20px 20px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-height: 60px;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.25rem;
        }

        .navbar .btn {
            height: 36px;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.5;
        }

        .password-card {
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 20px;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            border-radius: 20px 20px 0 0 !important;
            padding: 1.5rem;
        }

        .card-header h4 {
            font-weight: 600;
            margin: 0;
            text-align: center;
        }

        .card-body {
            padding: 2rem;
        }

        .form-label {
            font-weight: 500;
            color: #2d3748;
            margin-bottom: 0.75rem;
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn {
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
            border: none;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(113, 128, 150, 0.4);
        }

        .btn-outline-light {
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 8px;
        }

        .btn-outline-light:hover {
            transform: translateY(-1px);
        }

        .alert {
            border-radius: 12px;
            border: none;
            text-align: center;
            font-weight: 500;
            margin: 1.5rem 0;
        }

        .alert-info {
            background: linear-gradient(135deg, #bee3f8 0%, #90cdf4 100%);
            color: #2c5282;
            border-left: 4px solid #3182ce;
        }

        .alert-info h6 {
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .alert-info ul {
            text-align: left;
            margin: 0;
        }

        .alert-info li {
            margin-bottom: 0.5rem;
        }

        .navbar-text {
            font-weight: 500;
        }

        .navbar-nav {
            align-items: center;
        }

        .navbar-nav .nav-link,
        .navbar-text {
            display: flex;
            align-items: center;
            height: 40px;
        }

        .password-strength {
            margin-top: 0.5rem;
        }

        .strength-bar {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
        }

        .strength-weak {
            background-color: #f56565;
            width: 25%;
        }

        .strength-medium {
            background-color: #ed8936;
            width: 50%;
        }

        .strength-good {
            background-color: #38a169;
            width: 75%;
        }

        .strength-strong {
            background-color: #319795;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">🏁 五子棋AI对战平台</a>
                <div class="navbar-nav ms-auto">
                    <span class="navbar-text me-3">欢迎，学号：{{ currentUser }}</span>
                    <a href="upload.html" class="nav-link me-3">上传AI</a>
                    <a href="rankings.html" class="nav-link me-3">排行榜</a>
                    <a href="results.html" class="nav-link me-3">我的记录</a>
                    <button class="btn btn-outline-light btn-sm" @click="logout">登出</button>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="password-card card">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">🔐 修改密码</h4>
                        </div>
                        <div class="card-body">
                            <!-- 修改密码表单 -->
                            <form @submit.prevent="changePassword">
                                <div class="mb-3">
                                    <label for="currentPassword" class="form-label">当前密码</label>
                                    <input type="password" class="form-control" id="currentPassword"
                                        v-model="currentPassword" placeholder="请输入当前密码" required>
                                </div>

                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">新密码</label>
                                    <input type="password" class="form-control" id="newPassword" v-model="newPassword"
                                        placeholder="请输入新密码" @input="checkPasswordStrength" required>
                                    <!-- 密码强度指示器 -->
                                    <div v-if="newPassword" class="password-strength">
                                        <div class="strength-bar" :class="strengthClass"></div>
                                        <small :class="strengthTextClass">{{ strengthText }}</small>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="confirmPassword" class="form-label">确认新密码</label>
                                    <input type="password" class="form-control" id="confirmPassword"
                                        v-model="confirmPassword" placeholder="请再次输入新密码"
                                        :class="{ 'is-invalid': confirmPassword && !passwordsMatch }" required>
                                    <div v-if="confirmPassword && !passwordsMatch" class="invalid-feedback">
                                        两次输入的密码不一致
                                    </div>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg"
                                        :disabled="changing || !passwordsMatch || !newPassword || !currentPassword">
                                        <span v-if="changing" class="spinner-border spinner-border-sm me-2"></span>
                                        {{ changing ? '修改中...' : '修改密码' }}
                                    </button>
                                    <button type="button" class="btn btn-secondary" @click="goBack">
                                        返回
                                    </button>
                                </div>
                            </form>

                            <!-- 消息提示 -->
                            <div v-if="message" class="mt-3">
                                <div :class="['alert', messageType === 'error' ? 'alert-danger' : 'alert-success']">
                                    {{ message }}
                                </div>
                            </div>

                            <!-- 密码要求说明 -->
                            <div class="mt-4">
                                <div class="alert alert-info">
                                    <h6>🔒 密码安全建议</h6>
                                    <ul class="mb-0">
                                        <li>密码长度至少6位</li>
                                        <li>建议包含字母、数字和特殊字符</li>
                                        <li>避免使用生日、姓名等个人信息</li>
                                        <li>定期更换密码以保证账户安全</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    currentUser: '',
                    currentPassword: '',
                    newPassword: '',
                    confirmPassword: '',
                    changing: false,
                    message: '',
                    messageType: 'success',
                    passwordStrength: 0
                };
            },
            computed: {
                passwordsMatch() {
                    return this.newPassword === this.confirmPassword;
                },
                strengthClass() {
                    const classes = ['strength-weak', 'strength-medium', 'strength-good', 'strength-strong'];
                    return classes[this.passwordStrength - 1] || 'strength-weak';
                },
                strengthText() {
                    const texts = ['弱', '中等', '良好', '强'];
                    return `密码强度：${texts[this.passwordStrength - 1] || '弱'}`;
                },
                strengthTextClass() {
                    const classes = ['text-danger', 'text-warning', 'text-success', 'text-info'];
                    return classes[this.passwordStrength - 1] || 'text-danger';
                }
            },
            methods: {
                checkPasswordStrength() {
                    const password = this.newPassword;
                    let strength = 0;

                    if (password.length >= 6) strength++;
                    if (password.length >= 8) strength++;
                    if (/[a-zA-Z]/.test(password) && /[0-9]/.test(password)) strength++;
                    if (/[^a-zA-Z0-9]/.test(password)) strength++;

                    this.passwordStrength = Math.min(strength, 4);
                },
                async changePassword() {
                    if (!this.passwordsMatch) {
                        this.showMessage('两次输入的密码不一致', 'error');
                        return;
                    }

                    if (this.newPassword.length < 6) {
                        this.showMessage('新密码长度至少需要6位', 'error');
                        return;
                    }

                    if (this.newPassword === this.currentPassword) {
                        this.showMessage('新密码不能与当前密码相同', 'error');
                        return;
                    }

                    this.changing = true;
                    this.message = '';

                    try {
                        const response = await fetch('/api/change-password', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                currentPassword: this.currentPassword,
                                newPassword: this.newPassword
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            this.showMessage('密码修改成功！', 'success');
                            // 清空表单
                            this.currentPassword = '';
                            this.newPassword = '';
                            this.confirmPassword = '';
                            this.passwordStrength = 0;

                            // 3秒后跳转回上传页面
                            setTimeout(() => {
                                window.location.href = 'upload.html';
                            }, 3000);
                        } else {
                            this.showMessage(data.error || '密码修改失败', 'error');
                        }
                    } catch (error) {
                        console.error('修改密码错误:', error);
                        this.showMessage('网络错误，请重试', 'error');
                    } finally {
                        this.changing = false;
                    }
                },
                goBack() {
                    window.history.back();
                },
                async logout() {
                    try {
                        await fetch('/api/logout', { method: 'POST' });
                        window.location.href = 'index.html';
                    } catch (error) {
                        console.error('登出错误:', error);
                        window.location.href = 'index.html';
                    }
                },
                showMessage(text, type) {
                    this.message = text;
                    this.messageType = type;
                    if (type === 'success') {
                        setTimeout(() => {
                            this.message = '';
                        }, 5000);
                    }
                }
            },
            async mounted() {
                // 检查登录状态
                try {
                    const response = await fetch('/api/auth-status');
                    const data = await response.json();

                    if (!data.loggedIn) {
                        window.location.href = 'index.html';
                        return;
                    }

                    this.currentUser = data.studentId;
                } catch (error) {
                    console.error('检查登录状态失败:', error);
                    window.location.href = 'index.html';
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
